<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card-container-overlay hide-desktop"></div>
  <div class="card-container-overlaysec hide-desktop"></div>
  <div class="card-container">

      <div class="card">

  <!-- Main Header -->

    <!-- IMG -->
        <div class="card__overlay fade-out"></div>
        <div class="card__overlay__image fade-out">
          <img src="./img/icon-view.svg" alt="view">
        </div>
        <div class="card__image">
          <img src="./img/image-equilibrium.jpg" alt="Equilibrium">

        </div>

    <!-- IMG  END-->

    <!-- TITLE -->
        <div class="card__title">
          <h2>Equilibrium #3429</h2>
        </div>
    <!-- TITLE END-->

    <!-- DESC -->
        <div class="card__desc">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

    <!-- DESC END-->

  <!-- Main Header End -->

        <!-- INFO -->
        <div class="card__info">
          <div class="card__info__eth flex flex-a-c flex-j-c">
            <div class="card__info__eth__image">
              <img src="./img/icon-ethereum.svg" alt="icon-ethereum">
            </div>
            <h3>0.041 ETH</h3>

          </div>
          <div class="card__info__time flex flex-a-c  flex-j-c">
            <div class="card__info__time__image">
              <img src="./img/icon-clock.svg" alt="clock">
            </div>
            <h3> 3 days left</h3>

          </div>
        </div>
        <!-- INFO END-->

    <span></span>

      <!-- CREATOR DESC-->
        <div class="card__creator">
          <div class="card__creator__image">
            <img src="./img/image-avatar.png" alt="Avatar">
          </div>
          <p>Creation of <section>Jules Wyvern</section></p>

        </div>
      <!-- CREATOR DESC END-->

      </div>


  </div>

</body>
</html>
